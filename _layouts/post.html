---
layout: default
---
<h1 class="post-headline">{{page.title}}</h1>

{% if page.track_id %}
<iframe width="100%" height="400" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{page.track_id}}&amp;color=%23FD531E&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=true&amp;show_reposts=true&amp;show_teaser=true&amp;visual=true"></iframe>
{% endif %}
<div class="meta"><span>{{page.date | date: '%B %d, %Y'}}</span></div>
{{content}}

<!-- Comments only for posts -->
{% if page.path contains '_posts' %}
    {% if site.disqus-shortname %}
        {% include disqus.html %}
    {% endif %}
{% endif %}
